<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const THEME_INITIAL_STATE = {
        theme: 'dark',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
          case "toogleTheme":
            return {
              ...state,
              theme: state.theme === 'dark' ? 'light' : 'dark',
            }
          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'toogleStatus':
            return {
              ...state,
              status: state.status === 'online' ? 'offline' : 'online',
            }
          default:
            return state;
        }
      };

      const reducerCombinado = combineReducers({ themeReducer, statusReducer })

      const store = Redux.createStore(reducerCombinado)

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      themeButton.addEventListener('click', () => {
        store.dispatch({type: 'toogleTheme'})
      });

      statusButton.addEventListener('click', () => {
        store.dispatch({type: 'toogleStatus'})
      });

      store.subscribe(() => {
        const {theme, status} = store.getState()
        const text = document.getElementById('status')
        const body = document.querySelector('body');
        //theme === 'dark' ? body.style.backgroundColor = 'black' : body.style.backgroundColor = 'white'
        status === 'online' ? text.innerHTML = 'online' : text.innerHTML = 'offline'
      })
    </script>
  </body>
</html>
